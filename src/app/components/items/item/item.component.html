<a class="card" [routerLink]="[index]" routerLinkActive="active">
    <mat-card-header>
        <mat-card-title>{{item.schedule.day}}</mat-card-title>
        <mat-card-subtitle>{{item.schedule.muscles}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let exercise of item.exercises; let i = index">
            <h5 style="margin-top: 10px;">{{exercise.name}}</h5>
            <div style="color: green;">
                <div>Best</div>
                <span>60</span>/<span>8</span>
            </div>
            <div style="color: red;">
                <div>Previous:</div>
                <span>60/</span>/<span>8</span>
            </div>
            <!-- <span *ngFor="let set of item.exercises[i].sets">{{set.weight}}</span> -->
        </div>
    </mat-card-content>
</a>
