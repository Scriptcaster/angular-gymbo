<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center" style="margin-top: 50px;">
  <mat-card *ngFor="let item of items; let i = index">
    <app-item [item]="item" [index]="i"></app-item>
  </mat-card>
</div>

<ng-template #noItems>
  <hr>
  <h5>No Items</h5>
</ng-template>
